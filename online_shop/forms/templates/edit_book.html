{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'customstyle.css' %}">

<h1>Edit</h1>
<form action="" method="post" style="width: 35%; margin-left: 20%;" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Save">
</form>
{% endblock content %}
