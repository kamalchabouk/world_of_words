{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h1>New Book</h1>
<form method="post" enctype="multipart/form-data" style="width: 35%; margin-left: 20%;">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Save">
</form>

{% endblock content %}
