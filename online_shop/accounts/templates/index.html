{% extends "base.html" %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}
  <p class="card-text" style="font-size: larger;"><b>Welcome  {{ user.username }}!</b></p>
  {% csrf_token %}
  <button type="submit">Log out</button>
{% else %}
  <form>
    <p class="card-text">Welcome, new user. Please log in.</p>
    <p><a href="{% url 'login' %}"><b> Log In </a>or <a href="{% url 'accounts:register'%}">Register</b></a></p>
  </form>
{% endif %}


{% endblock %}
