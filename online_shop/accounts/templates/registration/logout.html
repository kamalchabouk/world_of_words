{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Logout</title>
    </head>
    <body>
        <h1>Thank you for visiting!</h1>
        <p>You have been successfully logged out.</p>
        <p><a href="{% url 'index' %}">Click here to go to the home page</a></p>
        
        <h1>Logout</h1>
        <p>Are you sure you want to logout?</p>
        
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </body>
    </html>
{% endblock %}
