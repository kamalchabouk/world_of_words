{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}
<div class="container mt-5">  <form method="post" action="{% url 'accounts:register' %}" style="width: 50%; margin: 0 auto;"> 
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    <a href="{% url 'login' %}"> Already have an account? </a>
</form>
</div>
{% endblock %}
