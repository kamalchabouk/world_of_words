{% extend "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Comment</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Leave a Comment</h1>
    {% if form.errors %}
    <ul class="errors">
        {% for error in form.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}  {{ form.as_p }}  <button type="submit">Submit Comment</button>
    </form>
</body>
</html>
