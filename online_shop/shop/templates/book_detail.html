{% extends 'base.html' %}

{% block content %}
 <div class="col-md-6">
    <img src="{{ book.image.url }}" class="img-fluid" alt="{{ book.title }}">
</div>
<div class="col-md-6">
    <h2>{{ book.title }}</h2>
    <p>Author: {{ book.author.name }}</p>
    <p>Price: ${{ book.price }}</p>
    <p>Availability: {% if book.availability %}In Stock{% else %}Out of Stock{% endif %}</p>
    
    <form method="post" action="{% url 'shop:add_to_cart' book.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
    
    <form method="post" action="{% url 'shop:add_to_wishlist' book.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary">Add to Wishlist</button>
    </form>
    
    <!-- Add any additional details about the book here -->
</div>


    <div class="row mt-4">
      <div class="col">
        <h3>Description</h3>
        <p>{{ book.description }}</p>
      </div>
    </div>
  </div>

  

{% endblock %}
